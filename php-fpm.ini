[PHP]
; Basic PHP settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = "D:/dashboard-aws/logs/php_errors.log"
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session settings
session.save_handler = files
session.save_path = "D:/dashboard-aws/storage/framework/sessions"
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

; Date settings
date.timezone = "Asia/Jakarta"

; Extensions - hanya yang diperlukan, tanpa duplikasi
extension=curl
extension=fileinfo
extension=gd
extension=mbstring
extension=openssl
extension=pdo_mysql
extension=zip

; Zend extensions
zend_extension=opcache

; OpCache settings
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=2
opcache.fast_shutdown=1

; FastCGI specific settings
fastcgi.logging = 1
fastcgi.impersonate = 0
fastcgi.fix_pathinfo = 1
fastcgi.force_redirect = 0
fastcgi.connect_timeout = 300
fastcgi.read_timeout = 300
fastcgi.send_timeout = 300
