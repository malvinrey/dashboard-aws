worker_processes  1;
pid logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Define explicit paths for temporary files
    client_body_temp_path nginx/temp/client_body;
    proxy_temp_path       nginx/temp/proxy;
    fastcgi_temp_path     nginx/temp/fastcgi;
    uwsgi_temp_path       nginx/temp/uwsgi;
    scgi_temp_path        nginx/temp/scgi;

    # MIME types
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                 js;
        application/atom+xml                  atom;
        application/rss+xml                   rss;
        text/mathml                           mml;
        text/plain                            txt;
        text/vnd.sun.j2me.app-descriptor      jad;
        text/vnd.wap.wml                      wml;
        text/x-component                      htc;
        image/png                             png;
        image/tiff                            tif tiff;
        image/vnd.wap.wbmp                    wbmp;
        image/x-icon                          ico;
        image/x-jng                           jng;
        image/x-ms-bmp                        bmp;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        application/font-woff                 woff;
        application/font-woff2                woff2;
        application/font-ttf                  ttf;
        application/font-otf                  otf;
        application/vnd.ms-fontobject         eot;
        application/pdf                       pdf;
        application/zip                       zip;
        application/x-rar-compressed          rar;
        application/x-7z-compressed           7z;
        application/x-gzip                    gz;
        application/x-bzip2                   bz2;
        application/x-tar                     tar;
        application/x-xz                      xz;
    }

    default_type  application/octet-stream;

    # Logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
    error_log   logs/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # FastCGI parameters
    fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
    fastcgi_param  QUERY_STRING      $query_string;
    fastcgi_param  REQUEST_METHOD    $request_method;
    fastcgi_param  CONTENT_TYPE      $content_type;
    fastcgi_param  CONTENT_LENGTH    $content_length;
    fastcgi_param  SCRIPT_NAME       $fastcgi_script_name;
    fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
    fastcgi_param  REQUEST_URI       $request_uri;
    fastcgi_param  DOCUMENT_URI      $document_uri;
    fastcgi_param  DOCUMENT_ROOT     $document_root;
    fastcgi_param  SERVER_PROTOCOL   $server_protocol;
    fastcgi_param  REQUEST_SCHEME    $scheme;
    fastcgi_param  HTTPS             $https if_not_empty;
    fastcgi_param  GATEWAY_INTERFACE CGI/1.1;
    fastcgi_param  SERVER_SOFTWARE   nginx/$nginx_version;
    fastcgi_param  REMOTE_ADDR       $remote_addr;
    fastcgi_param  REMOTE_PORT       $remote_port;
    fastcgi_param  SERVER_ADDR       $server_addr;
    fastcgi_param  SERVER_PORT       $server_port;
    fastcgi_param  SERVER_NAME       $server_name;
    fastcgi_param  REDIRECT_STATUS   200;

    server {
        listen 80;
        server_name localhost;
        root "D:/dashboard-aws/public";
        index index.php index.html index.htm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Laravel routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP processing
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # FastCGI optimizations
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_read_timeout 300;
        }

        # SSE endpoint optimization
        location /api/sse/ {
            # Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;

            # SSE specific headers
            add_header Cache-Control no-cache;
            add_header Connection keep-alive;
            add_header X-Accel-Buffering no;

            # Increase timeouts for persistent connections
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
            proxy_connect_timeout 24h;

            # Pass to PHP-FPM
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # SSE specific FastCGI settings
            fastcgi_read_timeout 0;
            fastcgi_send_timeout 0;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # API endpoints optimization
        location /api/ {
            # API specific headers
            add_header Cache-Control "no-cache, no-store";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Pass to PHP-FPM
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Hide sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /\.ht {
            deny all;
        }

        # Laravel storage and cache protection
        location ~ ^/(storage|bootstrap/cache)/ {
            deny all;
        }

        # Error pages
        error_page 404 /index.php;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root "D:/dashboard-aws/public";
        }

        # Project-specific logging
        access_log logs/nginx-access.log;
        error_log logs/nginx-error.log;
    }

    # phpMyAdmin Configuration
    server {
        listen 8080;
        server_name localhost;
        root "C:/phpmyadmin";
        index index.php index.html index.htm;

        # Security headers for phpMyAdmin
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # phpMyAdmin routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP processing for phpMyAdmin
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include "C:/nginx/conf/fastcgi_params";

            # FastCGI optimizations
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_read_timeout 300;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Hide sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /\.ht {
            deny all;
        }

        # phpMyAdmin specific logging
        access_log logs/phpmyadmin-access.log;
        error_log logs/phpmyadmin-error.log;
    }
}
